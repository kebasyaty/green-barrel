[package]
authors = ["kebasyaty <kebasyaty@gmail.com>"]
description = "ORM-like API MongoDB for Rust"
edition = "2018"
keywords = ["mongodb", "mongo", "nosql", "database", "orm"]
license = "MIT OR Apache-2.0"
name = "mango-orm"
readme = "README.md"
repository = "https://github.com/kebasyaty/mango-orm"
version = "0.1.0-pre-alpha.5"

[dependencies]
serde_json = "1.0.57"

[dependencies.mongodb]
default-features = false
features = ["tokio-runtime"]
version = "1.1.0"

[dependencies.serde]
features = ["derive"]
version = "1.0.115"

[dev-dependencies]
tokio = {version = "0.2.22", features = ["rt-threaded", "macros"]}
